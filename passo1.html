<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="shortcut icon" href="https://alpinejs.dev/favicon.png">
  <title>Alpine JS</title>
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Alpine -->
  <script defer src="https://unpkg.com/alpinejs"></script>
  <!-- https://github.com/devboyarif/alpinejs-crud/blob/master/index.html -->
  <!-- https://github.com/danharrin/alpine-tailwind-components/blob/main/select/index.html -->
  <style>
    .is-done {
    text-decoration: line-through;
  }
  </style>
</head>

<body>
  <div class="container" x-data="{ tabs: 1 }">
    <!-- img -->
    <img src="https://camo.githubusercontent.com/fdb582cadc3af8a37688d04f78a8c5876cb9142aac7c0bfc43ad1a018963a76e/68747470733a2f2f616c70696e656a732e6465762f616c70696e655f6c6f6e672e737667">
    <!-- notification -->
    <div class="notification is-primary">
      <p>Exemplos do <a
          href="https://alpinejs.dev/"
          target="_blank"
        >Alpine.js</a></p>
      <p>O Alpine.js basicamente trabalha com atributos, e ele tem 15 atributos.</p>
    </div>
    <!-- tabs -->
    <div class="tabs">
      <p x-text="tabs"></p>
      <ul>
        <li
          :class="{ 'is-active': tabs==1 }"
          @click="tabs=1"
        ><a>Alpine.js</a></li>
        <li
          :class="{ 'is-active': tabs==2 }"
          @click="tabs=2"
        ><a>Todo list</a></li>
        <li
          :class="{ 'is-active': tabs==3 }"
          @click="tabs=3"
        ><a>Filtrando dropdowns dependentes</a></li>
        <li
          :class="{ 'is-active': tabs==4 }"
          @click="tabs=4"
        ><a>Form Inline</a></li>
      </ul>
    </div>
    <!-- 1 -->
    <div x-show="tabs==1">
      <p>1</p>
    </div>
    <!-- 2 -->
    <div x-show="tabs==2">
      <p>2</p>
    </div>
    <!-- 3 -->
    <div x-show="tabs==3">
      <p>3</p>
    </div>
    <!-- 4 -->
    <div x-show="tabs==4">
      <p>4</p>
    </div>
  </div>
  <script src="/assets/js/main.js"></script>
</body>

</html>
